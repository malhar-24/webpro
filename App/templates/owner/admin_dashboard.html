<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter (for a modern look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font */
            background-color: #f8f9fa; /* Light background color */
            color: #343a40; /* Darker text color */
        }
        .dashboard-container {
            max-width: 960px; /* Max width for desktop */
            margin: auto; /* Center the container */
            padding: 20px; /* Padding inside the container */
        }
        .dashboard-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem; /* Slightly rounded corners */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Subtle shadow */
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
        }
        .dashboard-card:hover {
            transform: translateY(-5px); /* Lift card on hover */
        }
        .dashboard-link {
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit color from parent */
            display: block; /* Make the link fill the card */
            padding: 1rem; /* Padding inside the link/card */
            font-weight: 500; /* Medium font weight */
            text-align: center;
        }
        /* Custom styling for buttons on hover */
        .btn-custom:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1); /* More pronounced shadow */
        }
    </style>
</head>
<body>
    <div class="container py-5 dashboard-container">
        <h1 class="text-center mb-5 display-4 fw-bold text-primary">Admin Dashboard</h1>

        <!-- Using Bootstrap's flexbox for responsive layout -->
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="dashboard-card h-100">
                    <a href="/adminpanel/products/" class="dashboard-link btn btn-lg btn-primary btn-custom">
                        Manage Products
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="dashboard-card h-100">
                    <a href="/adminpanel/orders/" class="dashboard-link btn btn-lg btn-success btn-custom">
                        Manage Orders
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="dashboard-card h-100">
                    <a href="../../admin/App/customer/" class="dashboard-link btn btn-lg btn-info btn-custom">
                        Customer List
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="dashboard-card h-100">
                    <a href="../../admin/App/feedback/" class="dashboard-link btn btn-lg btn-warning text-dark btn-custom">
                        View Feedback
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcqSpm6cK/l+A3h6W+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
