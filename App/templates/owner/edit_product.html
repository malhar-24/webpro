<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts - Inter (for a modern business look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Light background for a clean feel */
            color: #343a40; /* Standard dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .form-container {
            max-width: 600px; /* Max width for the form on larger screens */
            width: 100%; /* Full width on smaller screens */
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #e9ecef; /* Subtle border */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08); /* Slightly more visible shadow */
        }
        .form-label {
            font-weight: 600; /* Slightly bolder labels */
            margin-bottom: 0.5rem;
            color: #495057; /* Dark gray for labels */
        }
        .form-control {
            border-radius: 0.375rem; /* Rounded input fields */
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da; /* Light gray border */
        }
        .form-control:focus {
            border-color: #88b0b0; /* Muted teal on focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 128, 128, 0.2); /* Muted teal shadow on focus */
        }
        textarea.form-control {
            min-height: 100px; /* Ensure textarea has a decent height */
        }
        .btn-submit {
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            background-color: #008080; /* Professional Teal */
            border-color: #008080;
            color: #ffffff;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
            background-color: #006666; /* Darker teal on hover */
            border-color: #005a5a;
        }
        .header-main-color {
            color: #008080; /* Teal color for the header */
        }
        /* Style for messages (if any) */
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .messages li {
            color: #856404; /* Dark yellow for warning */
            background-color: #fff3cd; /* Light yellow background */
            border: 1px solid #ffeeba;
            border-radius: 0.25rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .back-link {
            font-weight: 500;
            color: #6c757d; /* Muted gray for back link */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .back-link:hover {
            color: #495057; /* Darker gray on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header-section">
            <a href="/adminpanel/products/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Product Management
            </a>
        </div>
        <br>

        <h1 class="text-center mb-4 display-6 fw-bold header-main-color">Edit Product</h1>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required>{{ product.desc }}</textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fake_price" class="form-label">Fake Price:</label>
                <input type="number" id="fake_price" name="fake_price" step="0.01" value="{{ product.fake_price }}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" name="stock" value="{{ product.stock }}" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-submit">Update Product</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcqSpm6cK/l+A3h6W+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
