<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .feedback-card {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
    }
    .product-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 1rem;
    }
    .product-info img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 8px;
      background: #f2f2f2;
    }
    .product-details h5 {
      margin: 0;
      font-weight: 600;
    }
    .product-details small {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="feedback-card">
    
    <!-- Product Info -->
    <div class="product-info">
      <img src="{{ primary_image.image.url }}" alt="{{ product.name }}">
      <div class="product-details">
        <h5>{{ product.name }}</h5>
        <small>{{ product.brand }}</small>
      </div>
    </div>

    <!-- Feedback Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select name="rating" class="form-select" required>
          <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
          <option value="4">⭐⭐⭐⭐ - Good</option>
          <option value="3">⭐⭐⭐ - Okay</option>
          <option value="2">⭐⭐ - Poor</option>
          <option value="1">⭐ - Bad</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Feedback</label>
        <textarea name="message" class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-dark w-100">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
